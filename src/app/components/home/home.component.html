<router-outlet></router-outlet>
<div class="content w-100 h-100 row">
  <app-navbar class="col-12 d-none d-sm-none d-md-block" apartado="Momentos"></app-navbar>
  <app-navbar-movil class="col-12 d-block d-sm-block d-md-none" apartado="Momentos"></app-navbar-movil>
  <!-- Buscador -->
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Escriba aqu√≠ para buscar un momento</mat-label>
    <input [(ngModel)]="searchText" (input)="filtro()" matInput type="text" >
    <button matSuffix mat-icon-button aria-label="Clear" (click)="searchText = null">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-form-field>

  <!--Efecto de carga -->
  <app-loading id="loading" *ngIf="loading"></app-loading>

  <!-- Fin buscador -->

  <div class="justify-content-center overflow-auto " id="contenedor">
    <div class="  puntero mx-2 my-2" *ngFor="let momento of filtro() " [routerLink]="['/actividades', momento.id]">
      <h2>{{momento.nombre}}</h2>
    </div>
  </div>
  <app-footer class="col-12 d-none d-sm-none d-md-block"></app-footer>
</div>
