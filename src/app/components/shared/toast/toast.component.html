<div id="toast" class=" align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex float-right">
    <div class="row toast-body w-100 justify-content-between align-items-center">
      <mat-icon id="icono"></mat-icon><span id="mensaje" class="col-10 align-self-center"></span>
    </div>
    <button type="button" (click)="cerrarToast()"><mat-icon >close</mat-icon></button>
  </div>
</div>
