<!-- Button trigger modal -->
<button type="button" class="btn col-md-12 mt-4" id="enviar" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Enviar
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmación de envío</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Desea confirmar el envío del formulario de contacto?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn " data-bs-dismiss="modal">No</button>
        <button type="submit" class="btn" data-bs-dismiss="modal">Sí</button>
      </div>
    </div>
  </div>
</div>
